<body>
  <div class="container">
    <!-- Robot -->
    <div class="robot-head" id="robotHead">
      <div class="expression-icon" id="expressionIcon"></div>
      <div class="eye left-eye" id="leftEye"></div>
      <div class="eye right-eye" id="rightEye"></div>
      <div class="mouth" id="mouth"></div>
    </div>

    <div class="tag" id="tag">
      <marquee behaviour="scroll" direction="left">Change My Expression!</marquee>
    </div>

    <!-- Buttons neatly below the robot -->
    <div class="controls">
      <button onclick="setExpression('happy')">😊</button>
      <button onclick="setExpression('sad')">😢</button>
      <button onclick="setExpression('angry')">😠</button>
      <button onclick="setExpression('surprised')">😲</button>
      <button onclick="setExpression('neutral')">😐</button>
      <button onclick="setExpression('love')">❤️</button>
      <button onclick="setExpression('curious')">🧐</button>
      <button onclick="setExpression('sleepy')">😴</button>
      <button onclick="setExpression('furious')">😡</button>
      <button onclick="setExpression('scared')">😨</button>
      <button onclick="setExpression('flirty')">😍</button>
      <button onclick="setExpression('crying')">😭</button>
      <button onclick="setExpression('glitch')">🤖</button>
      <button onclick="setExpression('sick')">😷</button>
      <button onclick="setExpression('cool')">😎</button>
      <button onclick="setExpression('celebration')">🥳</button>
      <button onclick="setExpression('nervous')">😬</button>
      <button onclick="setExpression('blank')">🫥</button>
      <button onclick="setExpression('shocked')">🤯</button>
    </div>
  </div>
